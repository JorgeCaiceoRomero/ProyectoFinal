 min-height:300px;

<div th:insert="@{header.html}"></div>

<div class="container bootstrap snippets bootdey">

  <div class="header">
    <h3 class="text-muted prj-name">
        <span class="fa fa-users fa-2x principal-title"></span>
        Lista de usuarios
    </h3>
  </div>


  <div class="jumbotron list-content">
    <ul class="list-group">
      <li href="#" class="list-group-item title">
        Lista de usuarios
      </li>
      <tr th:each="usuario: ${listaUsuarios}">
	      <li href="" class="list-group-item text-left">
	          
	        <label class="name">
	          Nombre: <span th:text="${usuario.nombre}"/>
	        </label>
	        <label class="rol">
	          Rol: <div th:each="rol: ${listaRoles}"><span th:if="${rol.id==usuario.idRol}" th:text="${rol.rol}"/></div>
	        </label>
	        <label class="pull-right">
	        <a  class="btn btn-success btn-xs glyphicon glyphicon-search" th:href="@{/usuarios/ver/}+${usuario.id}" title="Ver"></a>
	            <a  class="btn btn-success btn-xs glyphicon glyphicon-edit" th:href="@{/usuarios/editar/}+${usuario.id}" title="Editar"></a>
	            <a  class="btn btn-danger  btn-xs glyphicon glyphicon-trash" th:href="@{/usuarios/eliminar/}+${usuario.id}" title="Borrar"></a>
	        </label>
	        <div class="break"></div>
	      </li>
	    </tr>
      </form>
    </ul>
  </div>
  </div>
</div>
